<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="createPlayers">
        <form onsubmit="return false">
            <input id="p1" type="text" placeholder="Player 1" required>
            <input id="p2" type="text" placeholder="Player 2" required>
            <button id="submit">Submit</button>
        </form>
    </div>
    <div class="scoreBoard">
        <p class="score"></p>
        <button id="reset">Reset</button>
    </div>
    <div class="container">
        <div class="top">
            <div class="divs" data-id="0"></div>
            <div class="center divs" data-id="1"></div>
            <div class="divs" data-id="2"></div>
        </div>
        <div class="mid">
            <div class="divs" data-id="3"></div>
            <div class="center divs" data-id="4"></div>
            <div class="divs" data-id="5"></div>
        </div>
        <div class="bot">
            <div class="divs" data-id="6"></div>
            <div class="center divs" data-id="7"></div>
            <div class="divs" data-id="8"></div> 
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
